<ix-select-builder #selectBuilder class="btn-group bootstrap-select show-tick" (toggle)="toggle($event)" [open]="open" [ngClass]="{'open': open, 'dropup': selectBuilder.isDropup()}">

    <ix-display (click)="toggle(!open)">
        <button type="button" class="btn dropdown-toggle btn-success" style="width: 100%">
            <span class="filter-option pull-left">{{title}}</span>&nbsp;
            <span class="bs-caret"><span class="caret"></span></span>
        </button>
    </ix-display>

    <div class="dropdown-menu" [class.open]="open">

      <ix-actions-box>
        <div class="bs-actionsbox">
            <div class="btn-group btn-group-sm btn-block">
                <button type="button" class="actions-btn bs-select-all btn btn-default" (click)="selectAll()">Select All</button>
                <button type="button" class="actions-btn bs-deselect-all btn btn-default" (click)="unselectAll()">Deselect All</button>
            </div>
          </div>
      </ix-actions-box>

      <ul class="dropdown-menu inner" style="max-height: 104px; overflow-y: auto;">
          <ng-content></ng-content>
      </ul>

    </div>

</ix-select-builder>
