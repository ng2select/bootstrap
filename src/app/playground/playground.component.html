<app-example-layout>
    <ng2-title>Playground</ng2-title>
    <ng2-example>

        <ix-bootstrap-select (change)="onChange($event)" [(ngModel)]="ngModel" [multiple]="true">
            <ix-option *ngFor="let option of options | async" [value]="option.id" [title]="option.name">
                <img [src]="option.gravatarSrc" height="20" width="20" />
                <span>{{option.name}}</span>
            </ix-option>
        </ix-bootstrap-select>

        <span class="red">{{ngModel}}</span>

    </ng2-example>
    <ng2-code-highlight>
        *ngFor="let option of options | async"
    </ng2-code-highlight>
</app-example-layout>
