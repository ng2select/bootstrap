<div class="btn-group bootstrap-select show-tick" [ngClass]="{'open': open, 'dropup': isDropup()}">
    <!-- <ng-content select="ix-display"></ng-content> --> 
    <button type="button" (click)="toggle($event)" [innerHTML]="display.elem.innerHTML">
        <!-- <ix-display /> + <ix-button /> injected here -->
    </button>
    <div class="dropdown-menu open">
        <div class="bs-actionsbox">
            <div class="btn-group btn-group-sm btn-block">
                <button type="button" class="actions-btn bs-select-all btn btn-default">Select All</button>
                <button type="button" class="actions-btn bs-deselect-all btn btn-default">Deselect All</button>
            </div>
        </div>
        <ul class="dropdown-menu inner">
            <!-- [hidden]="!open" -->
            <li *ngFor="let option of options; let i = index" (click)="selectOption(option)" [class.active]="option.active" [innerHTML]="option.elem.innerHTML">
            </li>
        </ul>
    </div>
</div>
