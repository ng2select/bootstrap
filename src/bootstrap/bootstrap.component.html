<ix-select-builder (toggle)="toggle($event)" [open]="open">
    <ix-display class="btn-group bootstrap-select show-tick" (click)="toggle(!open)">
            <button type="button" class="btn dropdown-toggle btn-success" data-toggle="dropdown">
                <span class="filter-option pull-left" [innerHTML]="title"></span>&nbsp;
                <span class="bs-caret"><span class="caret"></span></span>
            </button>
    </ix-display>
    <ix-actions-box>
        <div class="bs-actionsbox">
            <div class="btn-group btn-group-sm btn-block">
                <button type="button" class="actions-btn bs-select-all btn btn-default" (click)="selectAll()">Select All</button>
                <button type="button" class="actions-btn bs-deselect-all btn btn-default" (click)="unselectAll()">Deselect All</button>
            </div>
        </div>
    </ix-actions-box>
    <!-- <ix-option *ngFor="let option of options; let i = index" (click)="onChange(option)" [innerHTML]="option.elem.innerHTML" [title]="option.title" [value]="option.value"></ix-option> -->
    <ul class="dropdown-menu inner">
      <ng-content></ng-content>
    </ul>
</ix-select-builder>
