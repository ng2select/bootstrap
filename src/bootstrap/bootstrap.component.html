<ix-select-builder (title)="setTitle($event)" [(ngModel)]="selectedOption" (toggle)="toggle($event)" [open]="open">
    <ix-display>
        <input type="text" [(ngModel)]="inputTitle" (change)="comboInputChanged($event)" (blur)="blur($event)" />
        <ix-button (toggle)="toggle($event)">
            <span class="bs-caret"><span class="caret"></span></span>
        </ix-button>
        <!--<span class="filter-option pull-left" [innerHTML]="title"></span>&nbsp;<span class="bs-caret"><span class="caret"></span></span>-->
    </ix-display>
    <ix-actions-box>
        <div class="bs-actionsbox">
            <div class="btn-group btn-group-sm btn-block">
                <button type="button" class="actions-btn bs-select-all btn btn-default">Select All</button>
                <button type="button" class="actions-btn bs-deselect-all btn btn-default">Deselect All</button>
            </div>
        </div>
    </ix-actions-box>
    <ix-option *ngFor="let option of options | async" [value]="option.id" [title]="option.name">
        <img [src]="option.gravatarSrc" height="20" width="20" />
        <span>{{option.name}}</span>
    </ix-option>
</ix-select-builder>
